<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</head>


<body class=" container-fluid bg-primary-subtle">    
    <!-- <main class=" container-fluid bg-primary-subtle"> -->
        <!-- <div class=" container-fluid bg-primary-subtle">      -->
            <header class="container-fluid ">
                <h1 class="display-1">
                    ToDo
                </h1>
            </header>
            <nav class="navbar navbar-expand-lg bg-primary-subtle"  >
                <ul class="navbar-nav mr-auto">                    
                    <li class="nav-item">
                    <a class="nav-link" id="logoutLink" href="/logout">Log Out</a>
                    </li>               
                </ul> 
          </nav>
            <br>      
            <ul id="todoList" class="list-group">
                <!-- Content will populate here            -->
            </ul>
            <br>
            <div class="mb-3">
            <form action="todo/:userEmail" method="post" id="addTodoForm">
                <label for="title" class="form-label">Title</label>
                <input type="text"  class="form-control form-control-lg" name="title" id="title" placeholder="Enter Title">
                <label for="description" class="form-label ">Description</label>
                <input type="text"  class="form-control form-control-lg" name="description" id="description"  placeholder="Enter description">
                <br>
                <input type="submit" id="addButton" value="Add" class="btn btn-primary" >
            </form>
            </div>
            <br>  
            <ul id="completedList" class="list-group">
                <!-- After you click complete, the task will be moved here -->
            </ul> 
            <br>
        <!-- </div> -->
    <!-- </main> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
