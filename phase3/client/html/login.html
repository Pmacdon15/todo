<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</head>


<body class=" container-fluid bg-primary-subtle">    
    <!-- <main class=" container-fluid bg-primary-subtle"> -->
        <div class=" container bg-primary-subtle">     
            <header class="container-fluid ">
                <h1 class="display-1">
                    Login to Todo
                </h1>
            </header>            
            <div class="mb-3">
            <form action="todo/:userEmail" method="post" id="loginForm">
                <label for="email" class="form-label">E mail</label>
                <input type="text"  class="form-control form-control-lg" name="email" id="email" placeholder="Enter your Email">
                <label for="password" class="form-label ">Password</label>
                <input type="text" class="form-control form-control-lg" name="password" id="password"  placeholder="Enter your password">
                <br>
                <p>If you have forgotten your password <a href="/forgotpassword">Click here.</a></p>
                <input type="submit" id="addButton" value="Add" class="btn btn-primary" >
                <p>To sign up click <a href="/signup">here.</a></p>
            </form>
            </div>
        </div>
    <!-- </main> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
