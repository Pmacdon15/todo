<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/app.js"></script>
</head>


<body>
    <header>
        <h1>
            ToDo
        </h1>
    </header>
    <main>
        <section>           
        <ul id="todoList">
            <li>
                This is a list item
            </li>
        </ul>
        <form action="addTodo" method="post" id="addTodoForm">
            <input type="text" name="item" id="newTask">
            <input type="button" id="addButton" value="Add" onclick="addTodo()">
        </form>  
        <ul id="doneList">

        </ul> 
        </section>
    </main>

</body>
</html>
